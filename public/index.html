<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body class="overflow-hidden">
    <nav class="border-gray-700 h-[35px] flex items-center bg-[#181A1E] " style="-webkit-app-region: drag;">
      <i class="fa-solid fa-bars text-[#8e8f91] ml-8 text-[12px] mt-1"></i>
      <div class="ml-auto flex h-full space-x-2">
        <button id="minimize" class="h-full px-3 flex items-center justify-center hover:bg-gray-800 transition" style="-webkit-app-region: no-drag;">
          <i class="fa-solid fa-minus text-gray-300"></i>
        </button>
        <button id="maximize" class="h-full px-3 flex items-center justify-center hover:bg-gray-800 transition" style="-webkit-app-region: no-drag;">
          <i class="fa-regular fa-square text-gray-300"></i>
        </button>
        <button id="close" class="h-full px-3 flex items-center justify-center hover:bg-[#AA4A44] transition" style="-webkit-app-region: no-drag;">
          <i class="fa-solid fa-xmark text-gray-300"></i>
        </button>
      </div>
    </nav>
  
    <div id="app"></div>
  </body>
</html>
